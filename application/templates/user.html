{% extends "layout.html" %} {% block content %}

<div class="row">
  <div class="col-md-12 text-center">
    <h1>Welcome to Universal Tech Academy.</h1>

    {% for user in users %}
    <dl>
      <dt>User ID: {{ user.user_id }}</dt>
      <dd>Name: {{ user.last_name }}, {{ user.first_name }}</dd>
      <dd>Email: {{ user.email }}</dd>
    </dl>
    {% else %}
    <h3>No users yet!</h3>
    {% endfor %}
  </div>
</div>

{% endblock %}
